<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">

    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#3f51bf">
    <meta name="msapplication-TileColor" content="#2b5797">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,800,800i,900,900i" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>What Should Ben Watch Next?</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        // https://github.com/donavon/use-dark-mode#that-flash

        (function() {
            var storageKey = 'darkMode';
            var classNameDark = 'dark-mode';
            var classNameLight = 'light-mode';

            function setClassOnDocumentBody(darkMode) {
                document.body.classList.add(darkMode ? classNameDark : classNameLight);
                document.body.classList.remove(darkMode ? classNameLight : classNameDark);
            }

            var preferDarkQuery = '(prefers-color-scheme: dark)';
            var mql = window.matchMedia(preferDarkQuery);
            var supportsColorSchemeQuery = mql.media === preferDarkQuery;
            var localStorageTheme = null;
            try {
                localStorageTheme = localStorage.getItem(storageKey);
            } catch (err) {}
                var localStorageExists = localStorageTheme !== null;
                if (localStorageExists) {
                    localStorageTheme = JSON.parse(localStorageTheme);
            }

            // Determine the source of truth
            if (localStorageExists) {
                // source of truth from localStorage
                setClassOnDocumentBody(localStorageTheme);
            } else if (supportsColorSchemeQuery) {
                // source of truth from system
                setClassOnDocumentBody(mql.matches);
                localStorage.setItem(storageKey, mql.matches);
            } else {
                // source of truth from document.body
                var isDarkMode = document.body.classList.contains(classNameDark);
                localStorage.setItem(storageKey, JSON.stringify(isDarkMode));
            }
        })();

    </script>
    <div id="root"></div>
  </body>
</html>
